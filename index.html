<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>myToDoList</title>
    <link rel="stylesheet" href="main.css"/>
</head>

<body>
    <header>
        <h1>You have tasks to do!</h1> <!-- Main header -->

        <form id="new-task-form"> 
            <input 
                type="text"
                id="new-task-input"
                placeholder="Provide the task."
            />
            <input
                type="submit"
                id="new-task-submit"
                value="Add task"
            />
        </form>

    </header>

    <main>
        <section class="task_list">
            <h2>Tasks:</h2> <!-- Tasks header -->
            
            <div id="tasks">
                
                <div class="task">
                    <div class="content">
                        <input 
                        type="text" 
                        class="text"
                        value="My task"
                        readonly
                    /> 
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

            </div>

        </section>
    </main>

    <script src="main.js"></script>

</body>
</html>
