<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8" />
    
    <!-- Ensure proper rendering and zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Set the title of the webpage -->
    <title>myToDoList</title>

    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <!-- Header section of the webpage -->
    <header>
        <!-- Main heading of the webpage -->
        <h1>You have tasks to do!</h1>

        <!-- Form for adding a new task -->
        <form id="new-task-form">
            <!-- Input field to enter a new task -->
            <input 
                type="text"
                id="new-task-input"
                placeholder="Provide the task."
            />
            
            <!-- Submit button to add the task -->
            <input
                type="submit"
                id="new-task-submit"
                value="Add task"
            />
        </form>
    </header>

    <!-- Main content section of the webpage -->
    <main>
        <!-- Section for displaying the list of tasks -->
        <section class="task_list">
            <!-- Header for the task list section -->
            <h2>Tasks:</h2>

            <!-- Container for individual tasks -->
            <div id="tasks">
                <!-- 
                    Individual task item (Commented out for reference)
                    
                    <div class="task">
                        <div class="content">
                            <input 
                                type="text" 
                                class="text"
                                value="My task"
                                readonly
                            /> 
                        </div>
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div> 
                -->
            </div>
        </section>
    </main>

    <!-- Link to external JavaScript file for functionality -->
    <script src="main.js"></script>
</body>

</html>
